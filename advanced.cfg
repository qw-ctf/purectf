// --------------------------
//  Advanced server Settings
// --------------------------
sv_gamedir ctf			// (qw) Game directory for the client
developer 1			// (0) 1=developer mode
sv_highchars 1			// (1) Namefun Chars 1=on
sv_mintic 0.03			// (0.03) minimum response time (limits max rate)
sv_maxtic 0.10			// (0.10) maximux response time (limits min rate)
floodprot 6 6 10		// (4 4 10) Flood protecion <lines> <seconds> <wait>
floodprotmsg  "Ah ya fool! Play instead of talking so much!"
sv_waterfriction 4		// (4) 1=QW2.21  4=QW2.10

allow_download 1		// (1) Set to "0" to disallow ALL downloads.
allow_download_sounds 1		// (1) Set to "0" to disallow sound downloads.
allow_download_models 1		// (1) Set to "0" to disallow model downloads.
allow_download_maps 1		// (1) Set to "0" to disallow map downloads.
allow_download_skins 1		// (1) Set to "0" to disallow skin downloads.

wait 250

// ----------------------------------------------------------
//  Example master servers: iD Limbo, iD CTF, PQ, Minos UK
// ----------------------------------------------------------
setmaster satan.idsoftware.com:27000 satan.idsoftware.com:27002 qwmaster.planetquake.com:27000 qwmaster.minos.co.uk:27000 

// ---------------------------------------------------
//  Map Queue - Syntax: "localinfo <frommap> <tomap>"
// ---------------------------------------------------
samelevel 2			// 0=standard 1=samelevel 2=mapqueue 3=random
localinfo votemap ctfstart	// Set votemap: ctfstart/epstart/twstart/allstart
localinfo defaultmap e2m1	// Set default Map
localinfo e2m1 e2m2		// Example mapqueue
localinfo e2m2 e2m5
localinfo e2m5 e3m6
localinfo e3m6 e4m3
localinfo e4m3 dm3
localinfo dm3 dm6
localinfo dm6 ctf2m1
localinfo ctf2m1 ctf2m2
localinfo ctf2m2 ctf2m3
localinfo ctf2m3 ctf2m7
localinfo ctf2m7 e1m1
localinfo e1m1 e1m4
localinfo e1m4 e2m1


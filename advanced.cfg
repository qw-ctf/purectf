wait 250			// Prevents owerflowing in some configs

// -------------
//  Server Info
// -------------
hostname "Pure CTF v1.52beta15"	// Server name
serverinfo admin    "-"		// Admin email-adress
serverinfo url      "-"		// Server url

// ----------------
//  Admin settings 
// ----------------
rcon_password "none"		// (none) Remote Admin Password
localinfo adminpass "none"	// (none) Admin Password.
localinfo tinyadminpass "none"	// (none) TinyAdmin Password.
localinfo modechange ""		// (0) Allow non superadmins to change mode. 0=none, 1=standard, 2=voted, 3=both. 
localinfo adminvote ""		// (0) 1 = Allow players to become admin through voting.

// ------------
//  Game Rules
// ------------
timelimit 20			// Timelimit
fraglimit 150			// Fraglimit
deathmatch 3			// Static Weapons
teamplay 419			// (419) Standard CTF
sv_maxspeed 320			// (320) Player maxspeed

// ----------------------
//  Spectators & Clients
// ----------------------
maxclients 32			// (32) Number of allowed clients
password ""			// (none) Server Password
maxspectators 4			// (0)  Max spectators
spectator_password ""		// (none) Spectator Password
sv_spectalk 1			// (1) Allow spectators to talk to players 1=yes

// -------------------
//  Pure CTF features
// -------------------
serverinfo mode	0		// (0) 0=standard, 1=comp, 2=practice, 3=rljump, 4=showdown
localinfo revert ""		// (0) Revert to standard mode after this many minutes. 0=off
localinfo dr 1			// (1) Dropring, 1=on
localinfo dq 1			// (1) DropQuad, 1=on
localinfo tr 1			// (1) Tossrune, 1=enable
localinfo tf ""			// (0) Tossflag, 1=enable
localinfo pingban ""		// (0) Ping ban (requires external program)
localinfo glglow 7		// (1) GL Glow: 1=players 2=powerups 4=flags
localinfo shirtlock 1		// (1) Locks shirt to pants color 1=only on connect 2=always
localinfo disablepowerups ""	// (0) Disable powerups: 1=quad 2=penta 4=ring (add)
localinfo discharge ""		// (0) 0=fixed, 1=off, 2=v4.2bugged
localinfo runes ""		// (0) 0=fixed, 1=off, 3=v4.2(haste)
localinfo hook ""		// (0) 0=fixed, 1=off, 3=v4.2bugged 4=v4.21bugged
localinfo ankamaps ""		// (0) 1 = Dynamic Anka Maps
localinfo voteexit 1		// (0) 1 = Enable Voteexit
localinfo quietstandby ""	// (0) 1=Don't allow shooting in standby.
localinfo playermaxrate ""	// (0) Lock player max rate. 0=off
localinfo playerminrate ""	// (2000) Lock player min rate. 2000=default
localinfo specmaxrate ""	// (2500) Lock spectator max rate to ease server load
localinfo grapplesky 1		// (0) Enable grappling on the sky.
localinfo startdelay 0		// (0) Set "fairstart" for public servers. 20 is a good value.
localinfo scramble 0		// (0) Scramble teams at mapchange to make them more fair. Set to 30 or same as startdelay.


serverinfo fpd ""		// (0) Disable faq (bitmask) 1=locations 2=timer 4=sound 8=lag


// This variable enables several features which probably requires extra files. Add values to enable multiple options.
// If you use them, make sure to add the client pak to the server and make sure downloads is enabled.
//   1: Rocket arena sounds.    	2: Visible weapons
//   4: Hook (Always in CTF) 		8: Runes (Always in CTF)
//  16: Aurfist (Always in TW)
localinfo extras 0		// (0) Bitmask, check comment above.

// This variable select Cheatpreventing features. Add values to combine them
//   1: BotCheck	(Gives warning messages.)	
//   2: Auto-Kick bots if botcheck is on. (Use with caution, and avoid on match servers.)
//   4: Alternate botdetect routine	
//   8: Not used yed
//  16: Pleyer Modelkick (Only allows original and the 3 known ctf player.mdl's)
//  32: Eyes Modelkick (Only allows original eyes.mdl)
// 128: Poweruptimer Jammer. 
localinfo anticheats 0		// (0) Bitmask, check comment above.


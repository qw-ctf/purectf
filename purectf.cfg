//
//  This config is intended for a standard CTF or TW server.
//  If you want more advanced options, check "advanced.cfg"
//
//  Quick intstructions:
//   1) Change everyting under "server info" to reflect your server.
//   2) Check "server rules" to see if you want to change anything.
//   3) Edit the mapqueue, or set "samelevel 0" to use the default one. (Votemap, etc)
//   4) Rename this file to "server.cfg".
// *****************************************************************

// -------------
//  Server info
// -------------
hostname "Pure CTF v1.52beta15"	// Server name.
serverinfo admin    "-"		// Admin email-adress.
serverinfo url      "-"		// Server url.
rcon_password "none"		// Remote Admin Password, and also the "super admin password".
localinfo adminpass "none"	// Admin Password for "standard" admins. Set to "none" to disable.
maxclients 20			// Number of allowed players.
maxspectators 4			// Number of allowed spectators.

// ------------
//  Game Rules
// ------------
serverinfo mode	0		// Change to 1 for Competition or 8 for Thunderwalker (9 for both)
timelimit 20			// Timelimit.
fraglimit 150			// Fraglimit.
deathmatch 3			// Static Weapons. Wussies may set this to 1.
teamplay 419			// Standard CTF, don't change this.
sv_maxspeed 375			// Player maxspeed. Set to 320 if you want "standard". (sloooow :)
localinfo dr 1			// Dropring on. 
localinfo dq 1			// DropQuad on. 
localinfo tr 1			// Tossrune on. 
localinfo discharge 0		// Change this to 2 to enable "old" discharges.

// ---------------
//  Misc. options 
// ---------------
localinfo anticheats 48		// Enable advanced modelcheat check.
localinfo glglow 7		// Enables colored glow in Gl for flags, quad and penta. 
localinfo voteexit 1		// Enables Voteexit for public servers.
localinfo adminvote 0		// Set to 1 to enable vote admin. (Nice for public matchservers.)
localinfo modechanges 0		// Set this to 1 to enable modechanges by "standard" admins.
localinfo startdelay 15		// Gives you a 15 sec "fair start" startdelay.
localinfo extras 0		// Set this to 1 enable the cool arena sounds for countdown. (Needs the extra files.)

// -----------
//  Map Queue 
// -----------
samelevel 2			// Set to 0 to use the Standard mapqueue. (With voting etc.)
localinfo votemap ctfstart	// Set votemap: ctfstart/epstart/twstart/allstart
localinfo defaultmap e2m1	// Set default Map.
localinfo ctf2m1 ctf2m3		// Example mapqueue, loops ctf2m1, ctf2m3 and ctf4
localinfo ctf2m3 ctf4
localinfo ctf4 ctf2m1

// ---------
//  Startup
// ---------
map ctf2m1			// Always have a map command last in a config.
